get:
  summary: Retrieve a single task by its ID
  tags:
    - Tasks
  parameters:
    - name: id
      in: path
      required: true
      description: ID of the task to retrieve
      schema:
        type: integer
  responses:
    '200':
      description: A single task retrieved successfully
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Task.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '404':
      description: Task not found
      content:
        application/json:
          schema:
            $ref: '../components/schemas/NotFoundError.yaml'
